<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sakana! Widget</title>
    <meta
      name="description"
      content="Sakana widget for Web. | 网页小组件版本的石蒜模拟器。"
    />
    <meta
      name="keywords"
      content="Lycoris Recoil,リコリス・リコイル,莉可丽丝,石蒜虚拟器,锦木千束,錦木千束,井之上泷奈,井ノ上たきな"
    />
    <link
      rel="icon"
      href="https://cdn.dsrkafuu.net/favicon/favicon.ico"
      sizes="any"
    />
    <link
      rel="icon"
      sizes="192x192"
      href="https://cdn.dsrkafuu.net/favicon/pwa-192x192.png"
    />
    <link
      rel="icon"
      sizes="512x512"
      href="https://cdn.dsrkafuu.net/favicon/pwa-512x512.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="https://cdn.dsrkafuu.net/favicon/apple-touch-icon.png"
    />
    <style>
      #sakana-widget {
        position: fixed;
        right: 24px;
        bottom: 24px;
      }
      main {
        text-align: center;
        margin: 48px 24px;
        display: flex;
        align-items: center;
        flex-direction: column;
      }
      main div {
        margin-top: 16px;
        display: flex;
      }
      main a,
      main a:visited {
        margin-top: 16px;
        display: block;
        width: 120px;
        height: 48px;
        color: inherit;
        background-color: #eeeeee;
        font-size: 20px;
        line-height: 48px;
        border-radius: 6px;
        text-decoration: none;
      }
      main a:hover,
      main a:active {
        color: #ffffff;
        background-color: #8aa2d3;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>🐟「Sakana! Widget」</h1>
      <p>Sakana widget for Web. | 网页小组件版本的石蒜模拟器。</p>
      <div>
        <img
          src="https://raw.githubusercontent.com/dsrkafuu/sakana-widget/main/html/chisato.png"
          height="160px"
        />
        <img
          src="https://raw.githubusercontent.com/dsrkafuu/sakana-widget/main/html/sakana.png"
          height="160px"
        />
      </div>
      <a href="https://github.com/dsrkafuu/sakana-widget" target="_blank">
        GitHub
      </a>
    </main>
    <div id="sakana-widget"></div>
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        SakanaWidget();
      });
    </script>
  </body>
</html>
